<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<meta charset="UTF-8">
<title>ユーザー登録</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
</head>
<body class="container">
	<h1 class="display-4 mb-4">ユーザー登録</h1>
	<form method="post" action="" th:action="@{add}">
		
		<label for="username">ユーザ名</label>
		<input type="text" class="me-1 form-control" name="username" id="username"><br>
		<label for="email">メールアドレス</label>
		<input type="text" class="me-1 form-control" name="email" id="email"><br>
		<label for="password">パスワード</label>
		<input type="password" class="me-1  form-control" name="password" id="password"><br>
		<label for="prefecture">居住地</label>
		<select class="me-1  form-control" name="prefecture" id="prefecture">
			<option value="0" selected>選択してください</option>
			<option th:value="${item.id}" th:text="${item.name}" th:each="item:${prefectures}"></option>
		</select>
		<label for="activity_prefectures">活動地域（複数選択可）</label>
		<select multiple class="me-1  form-control" name="activity_prefectures" id="activity_prefectures" size="15">
			<option th:value="${item.id}" th:text="${item.name}" th:each="item:${prefectures}"></option>
		</select>
		<input type="submit" class="btn btn-primary px-5 py-2 mt-4" value="登録">
	</form>
	<a href="/">トップページへ戻る</a>
</html>
